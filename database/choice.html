<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>choice</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <form id="form">
        <select name="infochoice" id="infochoice">
            <option value="1">heart check</option>
            <option value="2">Diabetes</option>
        </select>
        <button type="button" onclick="callChoice()">Check</button>
    </form>
</body>
<script>
    function callChoice() {
        var infoChoice = document.getElementById("infochoice").value;
        console.log("Selected value: " + infoChoice);
        if (infoChoice === '1') {
            console.log("Heart check selected");
            // Redirect to the specified URL
            window.location.href = 'http://127.0.0.1:5000/';
        } else{
            window.location.href = 'http://127.0.0.1:5000/';
            // Add your code for diabetes
        }
    }
</script>
</html>
